<div class="page-header">
  <h1>Articles</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newArticlesPath() %>" class="btn btn-primary">Create New Article</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>UserID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (article) in articles { %>
      <tr>
      <td><%= article.Title %></td>
        <td><%= article.UserID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= articlePath({ article_id: article.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editArticlePath({ article_id: article.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= articlePath({ article_id: article.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
